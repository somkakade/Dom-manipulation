<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Showing data when clicking in input field</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- code goes here -->
    <div class="container">
        <div class="row">
            <!-- Titel -->
            <div class="col-lg-8 mx-auto text-center py-5">
                <h2 class="mb-0 text-white">DOM Manipulation</h2>
            </div>
            <!-- Input filed and Button -->
            <div class="col-lg-7 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Please Enter Something"
                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <button class="btn" type="button" id="addBtn">Button</button>
                </div>
            </div>
            <!-- User Content List -->
            <div class="col-lg-7 mx-auto">
                <div class="user-container">
                    <ul class="userlist">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custome script goes here -->
    <script src="./app.js"></script>
</body>

</html>
